<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixMaker</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Monoton"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="header">
      <a href="index.html"> <span id="logo">PixMaker</span></a>
      <span id="copyright"
        >&copy Ahmed Gamal Mohamed, 2022 | Check me on
        <a
          href="http://www.github.com/AhmedGMohamed"
          target="_blank"
          id="github"
          >GitHub</a
        ></span
      >
    </div>
    <div id="container">
      <div id="frame">
        <div id="overflowWrapper">
          <table
            id="pixelCanvas"
            class="crosshairCursor"
            draggable="false"
          ></table>
        </div>
      </div>
      <div id="sidebar">
        <div id="gridFormWrapper" class="sidebarDiv">
          <div class="divHeader" onclick="toggleVisibility(event)">
            <img
              src="images/rightArrow.png"
              alt="Arrow"
              width="15px"
              height="15px"
              class="rotatedArrow"
            />Canvas Size
          </div>
          <div class="divMain">
            <form onsubmit="submitFunction(event)">
              <div class="textDiv">Width</div>
              <input
                type="number"
                id="inputWidth"
                name="width"
                min="1"
                max="100"
                value="1"
              />
              <div class="textDiv">Height</div>
              <input
                type="number"
                id="inputHeight"
                name="height"
                min="1"
                max="100"
                value="1"
              />
              <div id="submitResetButtons">
                <input type="submit" id="submit" value="Draw Canvas" />
                <input
                  type="button"
                  id="reset"
                  value="Reset Colors"
                  onclick="resetFunction()"
                />
              </div>
            </form>
          </div>
        </div>
        <div id="colorPickerWrapper" class="sidebarDiv">
          <div class="divHeader" onclick="toggleVisibility(event)">
            <img
              src="images/rightArrow.png"
              alt="Arrow"
              width="15px"
              height="15px"
            />Colors & Tools
          </div>
          <div class="divMain hidden">
            <div class="floatLeft">
              <div class="textDiv">Color</div>
              <input type="color" id="colorPicker" />
            </div>
            <div class="floatRight">
            <img src="images/move.png" alt="Move Icon"
              id="cursor" onclick="selectCursor(event)" width="35px" height="35px">
            <img src="images/paint-brush.png" alt="Brush Icon"
              id="brush" onclick="selectBrush(event)" width="35px" height="35px"></div>
            <div id="fullWidth"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js" type="application/javascript"></script>
    <script src="js/changeDisplay.js" type="application/javascript"></script>
  </body>
</html>
